<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TypeScript Calculator</title>
</head>
<body>
    <main>
        <div class="container">
         
      <div class="calculator">
        <header>
            Standard Calculator
        </header>
        <form class="calculator_form" action="">
        
            <!-- SCREEN -->
            <input type="text" class="screen">
            <!-- FIRST ROW -->
            <div class="row1">
                <input type="button" value="%" id="mod" class="input">
                <input type="button" value="//" id="divfloat" class="input">
                <input type="button" value="AC" id="clean" class="input">
                <input type="button" value="/" id="div" class="input">
            </div>
            <!-- SECOND ROW -->
            <div class="row1">
                <input type="button" value="7" id="seven" class="input">
                <input type="button" value="8" id="eight" class="input">
                <input type="button" value="9" id="nine" class="input">
                <input type="button" value="X" id="X" class="input">
            </div>
            <!-- THIRD ROW -->
            <div class="row1">
                <input type="button" value="4" id="four" class="input">
                <input type="button" value="5" id="five" class="input">
                <input type="button" value="6" id="six" class="input">
                <input type="button" value="-" id="minus" class="input">
            </div>
            <!-- FOURTH ROW -->
            <div class="row1">
                <input type="button" value="1" id="one" class="input">
                <input type="button" value="2" id="two" class="input">
                <input type="button" value="3" id="three" class="input">
                <input type="button" value="+" id="plus" class="input">
            </div>
            <!-- FIFTH ROW -->
            <div class="row1">
                <input type="button" value=" " id="empty" class="input">
                <input type="button" value="0" id="zero" class="input">
                <input type="button" value="." id="dot" class="input">
                <input type="button" value="=" id="equal" class="input">
            </div>
        
        </form>
      </div>
        </div>

    </main>
    <script src="cal.js"></script>
</body>
</html>
